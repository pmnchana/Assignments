<body>
    <h1>This is paragraph</h1>
    &lt;h1&gt;This is paragraph&lt;/h1&gt;<br>
    &#60;h1&#62;This is paragraph&#60;/h1&#62;

    <p>entities &nbsp; are used&emsp; to write the special symbols in html</p>

        <h2>This xmp is used as a entity and it displays everything with the tags</h2>
    </xmp>
