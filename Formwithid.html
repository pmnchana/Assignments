<!DOCTYPE html>
<html>

<head>
    <title>Form with ID</title>
</head>

<body>
    <form id="myForm" onsubmit="validateForm(event)">
        <input type="text" name="name" required />
        <input type="email" name="email" required />
        <input type="submit" value="Submit" />
    </form>


</body>

</html>
