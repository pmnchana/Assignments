<!DOCTYPE html>
<html>

<head>
    <title>
        Dummy Tables
    </title>
</head>

<body>
    <h1>Dummy Table</h1>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>Login</td>
            <td colspan="3">Top Menu</td>
        </tr>
        <tr>
            <td rowspan="2">Side Menu</td>
            <td>World News</td>
            <td>Financial News</td>
            <td rowspan="2">List Of Ads</td>
        </tr>
        <tr>
            <td>Technology</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="4">Footer</td>
        </tr>
    </table>
</body>

</html>
