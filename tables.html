<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>

<body>

            <td>2</td>

        <tr>
            <td>3</td>

        <tr>

    <h2 style="border:1px solid black" align="center">
        Student Details
    </h2>

        <tr align="center">
            <th>Roll no</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        <tr align="center" bgcolor="red">
            <td bgcolor="yellow">1</td>
            <td>Preetham</td>
            <td>MIS</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Goutham</td>
            <td>ECE</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Prashanth</td>
            <td>CSE</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>Rishi</td>
            <td>MECH</td>
        </tr>
    </table>
    <hr>
    <br>

        <tr>
            <td bgcolor="pink" align="center">Login</td>
            <td colspan="3" bgcolor="yellow" align="centere">Top Menu</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="pink">Side Menu</td>
            <td bgcolor="blue">World News</td>
            <td bgcolor="blue">Financial News</td>
            <td bgcolor="pink" rowspan="2">List Of Ads</td>
        </tr>

</body>

</html>
